{% extends "app/base.html" %}
{% load static %}
{% block slider_banner %}
<div id="carouselExampleDark" class="carousel carousel-dark slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="10000">
        <img src="{% static 'app/images/banner/banner_los_pollos.png' %}" class="d-block w-100" alt="b1">
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="{% static 'app/images/banner/banner_los_pollos2.png' %}" class="d-block w-100" alt="b2">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner_los_pollos3.png' %}" class="d-block w-100" alt="b3">
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/banner_los_pollos4.png' %}" class="d-block w-100" alt="b4">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endblock slider_banner %}

{% block main-content %}
<div class="d-flex justify-content-center">
  <img src = "{% static 'app/images/banner/los_pollos_hello.png' %}">
</div>
<div  class = "container">
  <div class="row" style="width:100%">
    {% for product in products %}
    <div class="col-lg-3 mb-4">
      <img class="thumbnail img-fluid" src="{{product.ImageURL}}">
      <div style = "background-color: #ed5605" class="box-element product text-center">
        <h6 style="color:#fff;"><strong>{{product.name}}</strong></h6>
        <h5 style="color:#fff;"><strong>{{product.price | floatformat:0}} VNĐ</strong></h5>
        <hr>
        <button data-product={{product.id}} data-action = "add" class="btn btn-warning add-btn update-cart">Thêm vào giỏ hàng</button>
      </div>
    </div>
    {% endfor %} 
  </div>
</div>
  <br><br>
{% endblock main-content %}
